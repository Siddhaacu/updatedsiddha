<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Siddha Saraswatha</title>

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="images/12.png">

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles.css">
  <script src="include.js" defer></script>

  <style>
    /* small page-specific tweaks */
    .hero-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      margin-bottom:12px;
    }
    .hero-left h2 { margin:0; font-size:1.6rem; }
    .hero-left p { margin:6px 0 0; color:var(--muted,#6b6b6b) }

    /* reviews badge (top-right) */
    .reviews-badge {
      min-width:220px;
      border-radius:12px;
      padding:10px;
      background:#fff7e6;
      border:1px solid rgba(192,107,0,0.18);
      box-shadow:0 8px 26px rgba(192,107,0,0.06);
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-start;
    }
    .reviews-badge img { width:28px; height:28px; border-radius:6px; display:block; }
    .reviews-badge .rev-meta { display:flex; flex-direction:column; }
    .reviews-badge .rev-meta .rating { font-weight:700; color:#c06b00; }
    .reviews-badge .rev-meta .stars { color:#ffb400; font-size:0.95rem; margin-left:0; }
    .reviews-badge .rev-cta { margin-top:8px; display:block; text-align:center; }

    @media (max-width:880px){
      .hero-header { flex-direction:column; align-items:flex-start; gap:10px; }
      .reviews-badge { width:100%; }
    }
  </style>
</head>
