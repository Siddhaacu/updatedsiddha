  <style>
    /* --- Layout & typography --- */
    :root{
      --page-max: 1200px;
      --accent: #c06b00;
      --muted: #6b6b6b;
      --card-bg: #fff;
    }
    html,body{ height:100%; margin:0; font-family: Calibri, Arial, sans-serif; font-size:13px; color:#222; }
    body {
      /* background image with overlay via pseudo-element */
      background: #000;
      position:relative;
      min-height:100%;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    /* Background image with a subtle overlay so table remains readable */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image: url('1.jpg');
      background-repeat:no-repeat;
      background-position:center center;
      background-size:cover;
      opacity:0.55; /* adjust to taste */
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(255,255,255,0.04);
      z-index:-1;
    }

    .wrapper{
      max-width:var(--page-max);
      margin: 24px auto;
      padding: 18px;
    }

    /* top row: logo left, back right */
    .top-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px;
    }
    .top-left{ display:flex; align-items:center; gap:12px; }
    .logo{
      display:block;
      max-width:220px;
      height:auto;
    }
    .back-link{
      text-decoration:none;
      color:var(--accent);
      font-weight:700;
      padding:8px 14px;
      border-radius:8px;
      background: rgba(192,107,0,0.08);
      border:1px solid rgba(0,0,0,0.05);
    }
    .back-link:hover{ box-shadow:0 6px 18px rgba(0,0,0,0.08); }

    /* content container */
    .content{
      background: var(--card-bg);
      border-radius:10px;
      padding:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    /* small rounded image style kept from your original */
    img.small-circle{ border-radius:50px; width:100px; height:100px; object-fit:cover; }

    /* preserve your .text spacing but responsive */
    .text{
      padding: 12px 14px;
      margin: 0;
    }

    /* tables: allow horizontal scrolling on small screens */
    .table-wrap{
      width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      margin-bottom:20px;
    }
    table{
      border-collapse:collapse;
      width:100%;
      min-width:900px; /* keeps layout but allows scroll if narrower viewport */
      background:white;
    }

    /* the original inline styles on td/th are preserved in markup; add small common rules */
    td,th{
      padding:6px 8px;
      vertical-align:middle;
      font-size:12px;
    }

    /* accessibility: make header row readable */
    thead th{
      position:sticky;
      top:0;
      z-index:2;
    }

    /* small helpers to keep long text readable */
    .nowrap { white-space:nowrap; }
    .muted { color:var(--muted); font-size:12px; }

    /* comment indicator behaviour you originally had */
    a.comment-indicator:hover + comment { background:#ffd; position:absolute; display:block; border:1px solid #000; padding:0.5em;  } 
    a.comment-indicator { background:red; display:inline-block; border:1px solid #000; width:0.5em; height:0.5em;  } 
    comment { display:none;  } 

    @media (max-width:640px){
      .logo{ max-width:140px; }
      .wrapper{ padding:12px; }
    }
  </style>
